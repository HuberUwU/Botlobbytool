<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0f0f0f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .control-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, #000000, #666666);
      height: 30px;
      color: white;
      padding: 0 10px;
      user-select: none;
    }
    
    .title {
      font-weight: bold;
      font-size: 14px;
    }
    
    #macro-container {
      display: flex;
      gap: 5px;
    }
    
    .macro-btn {
      background-color: rgba(0, 0, 0, 0.3);
      border: none;
      color: white;
      padding: 3px 8px;
      font-size: 12px;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .macro-btn:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .macro-btn.active {
      background-color: #ff0000;
    }
    
    .panel-btn {
      background-color: rgba(0, 0, 0, 0.3);
      border: none;
      color: white;
      padding: 3px 8px;
      font-size: 12px;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 5px;
    }
    
    .panel-btn:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Recuperar el modo de juego a partir de los parámetros de URL
      const urlParams = new URLSearchParams(window.location.search);
      const gameMode = urlParams.get('mode') || 'Multijugador';
      
      // Configuración de macro de movimiento aleatorio
      const macro = { id: 'macro4', label: 'Movimientos Aleatorios', shortcut: 'ALT+M' };
      
      // Actualizar el título según el modo
      document.getElementById('mode-title').textContent = 
        gameMode === 'cdl' ? 'CDL Controls' : 'Controles Multijugador';
      
      const macroContainer = document.getElementById('macro-container');
      
      // Crear el botón macro
      const btn = document.createElement('button');
      btn.id = macro.id;
      btn.className = 'macro-btn';
      btn.textContent = `${macro.label} (${macro.shortcut})`;
      
      btn.addEventListener('click', () => {
        // Alternar estado activo/inactivo
        btn.classList.toggle('active');
        const isActive = btn.classList.contains('active');
        
        // Envía un mensaje al proceso principal para ejecutar o detener la macro
        if (window.macroAPI) {
          window.macroAPI.executeMacro(macro.id, gameMode);
        }
      });
      
      macroContainer.appendChild(btn);
      
      // Agregar un botón para abrir el panel de macros
      const macroPanelBtn = document.createElement('button');
      macroPanelBtn.className = 'panel-btn';
      macroPanelBtn.textContent = 'Panel de Macros';
      macroPanelBtn.title = 'Abrir el panel de macros';
      
      macroPanelBtn.addEventListener('click', () => {
        if (window.macroAPI) {
          window.macroAPI.openMacroPanel(gameMode);
        }
      });
      
      macroContainer.appendChild(macroPanelBtn);
      
      // Agregar un botón para abrir el panel de sincronización
      const syncPanelBtn = document.createElement('button');
      syncPanelBtn.className = 'panel-btn';
      syncPanelBtn.textContent = 'Sync Panel';
      syncPanelBtn.title = 'Abra el panel de sincronización';
      
      syncPanelBtn.addEventListener('click', () => {
        if (window.macroAPI) {
          window.macroAPI.openSyncPanel();
        }
      });
      
      macroContainer.appendChild(syncPanelBtn);
      
      // Agregar un botón para abrir la configuración
      const settingsBtn = document.createElement('button');
      settingsBtn.className = 'panel-btn';
      settingsBtn.textContent = 'Parametros';
      settingsBtn.title = 'Abrir la configuración del servidor';
      
      settingsBtn.addEventListener('click', () => {
        if (window.macroAPI) {
          window.macroAPI.openSettings();
        }
      });
      
      macroContainer.appendChild(settingsBtn);
      
      // Escuche las actualizaciones del estado de las macros
      if (window.macroAPI && window.macroAPI.onMacroStatus) {
        window.macroAPI.onMacroStatus((status) => {
          // Actualizar el estado visual del botón según el estado
          if (status.macroId === 'macro4') {
            const btn = document.getElementById('macro4');
            if (btn) {
              if (status.running === false) {
                btn.classList.remove('active');
              } else if (status.running === true) {
                btn.classList.add('active');
              }
            }
          }
        });
      }
    });
  </script>
</head>
<body>
  <div class="control-bar">
    <div id="mode-title" class="title">Controles de multijugador</div>
    <div id="macro-container"></div>
  </div>
</body>
</html>
